<!DOCTYPE html>
<html>
<head>
    <title>Nova Ficha de Cadastro</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c5282; border-bottom: 2px solid #2c5282; padding-bottom: 10px;">
            Nova Ficha de Cadastro - ASR Assessoria
        </h2>
        
        <p style="font-size: 16px; margin-bottom: 20px;">
            Uma nova ficha de cadastro foi enviada por <strong>{{from_name}}</strong>.
        </p>

        <div style="background-color: #f7fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
            <pre style="white-space: pre-wrap; font-family: monospace; margin: 0;">{{message}}</pre>
        </div>

        <p style="color: #718096; font-size: 14px; margin-top: 30px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
            Este é um email automático enviado pelo sistema de cadastro da ASR Assessoria.<br>
            Por favor, não responda este email.
        </p>
    </div>
</body>
</html>
